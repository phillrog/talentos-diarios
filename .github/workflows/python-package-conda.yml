name: Publicar Candidatos

on:
  schedule:
    # Roda todos os dias √†s 09:00 BRT
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite rodar manualmente pelo bot√£o "Run workflow" no GitHub

permissions:
  contents: write # Permiss√£o CRUCIAL para o rob√¥ dar push no feed.xml e candidatos.json

jobs:
  processar-jornal:
    runs-on: ubuntu-latest
    environment: Desenvolvimento
    
    steps:
      - name: 1. Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Garante que ele pegue o hist√≥rico para evitar conflitos de git

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instalar Depend√™ncias
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev libpng-dev
          
          python -m pip install --upgrade pip
          pip install pillow feedgen fpdf requests python-dotenv streamlit onesignal-python-api
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 3.5 Instalar Locales (Portugu√™s)
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen pt_BR.UTF-8
          sudo update-locale LANG=pt_BR.UTF-8

      - name: 4. Executar Orquestrador (Main)
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src          
          APP_URL: "https://talentos-diarios.streamlit.app"          
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
          ONESIGNAL_TEMPLATE_ID: ${{ secrets.ONESIGNAL_TEMPLATE_ID }}
        run: python src/jobs/run_job.py

      - name: 4.5 Notificar OneSignal via REST API
        if: success()
        run: |
          curl --request POST \
            --url https://onesignal.com/api/v1/notifications \
            --header 'Authorization: Basic ${{ secrets.ONESIGNAL_REST_API_KEY }}' \
            --header 'Content-Type: application/json; charset=utf-8' \
            --data '{
              "app_id": "${{ secrets.ONESIGNAL_APP_ID }}",
              "included_segments": ["Total Subscriptions"],
              "headings": {
                "en": "New Talents Available! üöÄ",
                "pt": "Novos Talentos Dispon√≠veis! üöÄ"
              },
              "contents": {
                "en": "The daily list has been updated with new #OpenToWork candidates.",
                "pt": "A lista di√°ria foi atualizada com novos candidatos #OpenToWork."
              },
              "url": "https://talentos-diarios-portal.vercel.app"
            }'

      - name: 5. Salvar Mudan√ßas no GitHub (Commit & Push)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Adiciona o JSON atualizado, o XML do feed e o PDF
          git add src/static/*.json || echo "Nenhum JSON para adicionar"
          git add src/static/*.xml || echo "Nenhum XML para adicionar"
          git add src/static/*.pdf || echo "Nenhum PDF para adicionar"
          
          # S√≥ faz o commit se houver mudan√ßas reais para evitar erro de "nothing to commit"
          git diff --quiet && git diff --staged --quiet || (git commit -m "bot: atualizando jornal e candidatos [skip ci]" && git push)
